<body>
    <h1>Center Align Text</h1>
    <p>To just center the text inside an element, use <code>text-align: center;</code></p>
    
    <div class="center">This text is centered.</div>

    <div class="example">
        <h2>Example</h2>
        <div class="code-box">
            <code>
                <div class="code-box">
                    <pre><code>
                .center {
                    text-align: center;
                    border: 3px solid green;
                }
                    </code></pre>
                </div>
                
        </div>
        <button class="try-it">Try it Yourself Â»</button>
    </div>
</body>
